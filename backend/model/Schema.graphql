type User {
  id: Int!
  createdAt: String!
  email: String! 
  password: String!
  todos: [Todo!]
}

type Todo {
  id: Int!
  createdAt: String!
  task: String!
  done: Boolean!
  user: User
}

type AuthResponse {
  token: String!
  user: User!
}

type Mutation {
  signup(email: String!, password: String!): AuthResponse!
  login(email: String!, password: String!): AuthResponse!
  addTodo(userId:Int!,task:String!,done:Boolean!):Todo!
  togaleDone(id:Int!):Todo
  delletTodo(id:Int!):Todo
  updateTodo(id:Int!,task:String!,done:Boolean):Todo
}

type Query {
  say :String!
  getUser(id: Int!): User!
  getAllUsers:[User]!
  getAllTodo:[Todo]!
}
